<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields Example</title>
</head>
<body>
    
    <h1>All Types of Form Fields</h1>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>
        
        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <!-- URL Input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>
        
        <!-- Telephone Input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>
        
        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>
        
        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
        
        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>
        
        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>
        
        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>
        
        <!-- File Input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <!-- Textarea -->
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea"></textarea><br><br>
        
        <!-- Checkbox -->
        <label>Checkbox:</label>
        <input type="checkbox" id="checkbox1" name="checkbox" value="1">
        <label for="checkbox1">Option 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox" value="2">
        <label for="checkbox2">Option 2</label><br><br>
        
        <!-- Radio Buttons -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br><br>
        
        <!-- Select Box -->
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <!-- Datalist -->
        <label for="datalist">Datalist:</label>
        <input list="options" id="datalist" name="datalist">
        <datalist id="options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
        
        <!-- Reset Button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
